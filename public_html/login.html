<html lang="en">

<head>
    <title> Registro </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./estilosInicio.css">

    <script>

        var arrayUsuario = [];

        function confirmarContraseña() {
            var contraseña = document.getElementById("contraseñaRegistro").value;
            var confirmacionContraseña = document.getElementById("confirmacionContraseñaRegistro").value;
            var isAccepted = true;

            if (contraseña != confirmacionContraseña) {
                isAccepted = false;
            }

            return isAccepted;
        }

        function validarRegistro() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var usuario = document.getElementById("usuarioRegistro").value;
            var correo = document.getElementById("correo").value;
            var contraseñaRegistro = document.getElementById("contraseñaRegistro").value;
            var confirmacionContraseñaRegistro = document.getElementById("confirmacionContraseñaRegistro").value;
            emailRegex = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;

            if (emailRegex.test(correo) == true) {
                if (nombre && apellido && usuario && correo && contraseñaRegistro && confirmacionContraseñaRegistro != null) {
                    if (confirmarContraseña() == true) {
                        arrayUsuario = [nombre, apellido, usuario, correo, contraseñaRegistro];
                        window.alert("Usuario creado.");
                    }
                    else {
                        window.alert("La contraseña no coincide.");
                    }
                }
                else {
                    window.alert("No se han completado todos los campos.");
                }
            }
            else {
                window.alert("Correo invalido.");
            }
        }

        function obtenerUsuario() {
            var usuarioAcceso = document.getElementById("usuarioAcceso").value;
            var contraseñaAcceso = document.getElementById("contraseñaAcceso").value;

            if (usuarioAcceso == arrayUsuario[2]) {
                if (contraseñaAcceso == arrayUsuario[4]) {
                    window.alert("Bienvenido " + arrayUsuario[0]);
                    // Sets the new location of the current window.
                    window.location = "perfilArtista.html";

                }
                else {
                    window.alert("La contraseña es incorrecta.");
                }
            }
            else {
                window.alert("No existe ese usuario.");
            }
        }



    </script>

    <style>

        p.subtitle{
            position: relative;                       
            text-align: left;
            color: black;
            font-size: 18px;
            font: 1em sans-serif;
        }
        input[type=name], select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            float: left;
        }  
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }   

        input[type=password], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }   
        
        button[type=button] {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;  
            float: right;          
        }
        
        button[type=button]:hover {
            background-color: #45a049;
        }

        input[type=checkbox] {
            font: 1em a-serif;
        }

                  
        div.registro {
            float: left;
            width:25%;            
            border-radius: 5px;
            background-color: #f2f2f2;            
            padding: 20px;
            margin-left: 15%;
            margin-top: 10%;
        }

        div.acceder{
            float: right;
            width:25%;            
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            margin-right: 15%;
            margin-top: 10%;
        }
    </style>

</head>

<body>
    <main>
        <!-- HEADER -->
        <iframe src="header.html" frameborder="0" width="100%" height="90"></iframe>

        <div class="registro" id="registroDiv">
            <form id="registroForm">
                <p class="subtitle">Registrarse</p>
                <input type="name" id="nombre" name="nombre" placeholder="Nombre">
                <input type="name" id="apellido" name="apellido" placeholder="Apellido">
                <input type="text" id="usuarioRegistro" name="usuario" placeholder="Nombre de usuario">
                <input type="text" id="correo" name="correo" placeholder="Correo electrónico">
                <input type="password" id="contraseñaRegistro" name="contraseña" placeholder="Contraseña">
                <input type="password" id="confirmacionContraseñaRegistro" name="contraseñaRegistro" placeholder="Confirmar contraseña">
                <!--<input type="submit" value="Crear cuenta">-->
                <button onclick="validarRegistro()" type="button">Crear cuenta</button>
            </form>
        </div>


        <div class="acceder">
            <form>
                <p class="subtitle">Acceder</p>
                <input type="text" id="usuarioAcceso" name="usuario" placeholder="Nombre de usuario">
                <input type="password" id="contraseñaAcceso" name="contraseñaAcceso" placeholder="Contraseña">
                <button onclick="obtenerUsuario()" type="button">Entrar</button>
            </form>
        </div>
    </main>
    <iframe src="footer.html" frameborder="0" width="100%" height="60"></iframe>

</body>

</html>
